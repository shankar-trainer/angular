<div class="container">
    <div class="col-md-12">
        <h1>User List</h1>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>

                    <td>
                        <button class="btn btn-info mr-2" value='edit' (click)="showEditUserForm(user)">
                         Show   <!-- <i class="fa fa-edit"></i> -->
                        </button>
                        <button class="btn btn-danger" (click)="removeUser(user)">
                           removeUser <!-- <i class="fa fa-minus"></i> -->
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-success" (click)="showAddUserForm()">
            AddUser
            <!-- <i class="fa fa-plus"></i> -->
        </button>
        <br />
        <br />

        <form *ngIf="userForm">
            <h2>Add New User</h2>
            <p>First Name: <input type="text" name="firstName" [(ngModel)]="newUser.firstName" /></p>
            <p>Last Name: <input type="text" name="lastName" [(ngModel)]="newUser.lastName" /></p>
            <p>
                <button type="button" class="btn btn-primary mr-2" (click)="saveUser(newUser)">Submit</button>
                <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
            </p>
        </form>

        <form *ngIf="editUserForm">
            <h2>Edit User Details</h2>
            <p>First Name: <input type="text" name="firstName" [(ngModel)]="editedUser.firstName" /></p>
            <p>Last Name: <input type="text" name="lastName" [(ngModel)]="editedUser.lastName" /></p>
            <p>
                <button type="button" class="btn btn-primary mr-2" (click)="updateUser()">Submit</button>
                <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
            </p>
        </form>
    </div>
</div>
